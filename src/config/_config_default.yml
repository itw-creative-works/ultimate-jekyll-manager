# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-liquify
  - jekyll-uj-powertools
  - jekyll-truthyfalsy

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - gulp_tasks
  - gulpfile.js
  - LICENSE
  - node_modules
  - npm-debug.log
  - package.json
  - package-lock.json
  - README.md
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - yarn.lock
  - .placeholder

# Include in processing
include:
  - .well-known
  - __
