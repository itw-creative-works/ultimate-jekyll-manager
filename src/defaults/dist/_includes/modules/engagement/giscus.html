<!-- Module - Giscus -->
<div data-lazy='@script {
  "src": "https://giscus.app/client.js",
  "attributes": {
    "data-repo": "{{ page.resolved.comments.gisqus.repo }}",
    "data-repo-id": "{{ page.resolved.comments.gisqus.repo-id }}",
    "data-category": "{{ page.resolved.comments.gisqus.category }}",
    "data-category-id": "{{ page.resolved.comments.gisqus.category-id }}",
    "data-mapping": "url",
    "data-strict": "1",
    "data-reactions-enabled": "0",
    "data-emit-metadata": "0",
    "data-input-position": "top",
    "data-theme": "preferred_color_scheme",
    "data-lang": "en",
    "data-loading": "lazy",
    "crossorigin": "anonymous",
    "async": ""
  }
}'>
</div>
