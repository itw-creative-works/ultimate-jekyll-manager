<!-- ========== HEADER ========== -->
<header id="header" class="navbar navbar-expand-lg navbar-end navbar-sticky-top navbar-light bg-light">
  <div class="container">
    <nav class="js-mega-menu navbar-nav-wrap">
      <!-- Default Logo -->
      <a class="navbar-brand" href="{{ site.url }}" aria-label="{{ site.brand.name }}">
        <div class="d-flex align-items-center">
          <div>
            <img class="navbar-brand-logo me-3" src="{{ site.brand.logo-image-svg }}" alt="{{ site.brand.name }} Logo" style="max-height: 2rem; min-width: 0px;">
          </div>
          <div>
            <strong class="text-dark">
              {{ site.brand.name }}
            </strong>
          </div>
        </div>
      </a>
      <!-- End Default Logo -->

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-default">
          <i class="bi-list"></i>
        </span>
        <span class="navbar-toggler-toggled">
          <i class="bi-x"></i>
        </span>
      </button>

      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if page.url contains '/pricing' %} active {% endif %}" href="{{ site.url }}/pricing">Pricing</a>
          </li>

          <!-- Company -->
          <li class="hs-has-sub-menu nav-item">
            <a id="exploreMenu" class="hs-mega-menu-invoker nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Explore</a>

            <!-- Mega Menu -->
            <div class="hs-sub-menu dropdown-menu" aria-labelledby="exploreMenu" style="min-width: 14rem;">
              <a class="dropdown-item" href="{{ site.url }}/contact">Contact Us</a>
              <a class="dropdown-item" href="{{ site.url }}/blog">Blog</a>
            </div>
            <!-- End Mega Menu -->
          </li>
          <!-- End Company -->

          <li class="nav-item auth-signedin-false-element">
            <a class="nav-link {% if page.url contains '/signin' %} active {% endif %}" href="{{ site.url }}/signin">Sign in</a>
          </li>

          <li class="nav-item ms-0 ms-sm-1">
            <a class="btn btn-primary btn-transition py-2" href="{{ site.url }}/account">Get Started</a>
          </li>
          <!-- End Button -->

          <li class="nav-item auth-signedin-true-element animation-slide-up mt-2 mt-sm-0" hidden>

            <div class="dropdown">
              <a class="btn btn-soft-primary rounded-pill_ py-2 d-flex align-items-center" href="javascript:;" id="accountNavbarDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside" data-bs-dropdown-animation="">
                <div class="avatar avatar-account-dropdown avatar-circle text-center me-2 text-dark d-flex justify-content-center align-items-center">
                  <i class="bi bi-person" style="font-size: 1rem;"></i>
                  <span class="avatar-status avatar-sm-status avatar-status-success"></span>
                </div>
                <span>My Account</span>
              </a>

              <div class="dropdown-menu dropdown-menu-end navbar-dropdown-menu navbar-dropdown-menu-borderless navbar-dropdown-account" aria-labelledby="accountNavbarDropdown" style="width: 16rem;">
                <div class="dropdown-item-text">
                  <div class="d-flex align-items-center">
                    <div class="avatar avatar-sm avatar-circle text-center" hidden="">
                      <!-- <img class="avatar-img" src="/assets/img/160x160/img6.jpg" alt="Image Description"> -->
                      <i class="bi bi-person" style="font-size: 1.5rem;"></i>
                    </div>
                    <div class="flex-grow-1">
                      <h5 class="mb-0">Welcome,</h5>
                      <span class="card-text text-body auth-signedin-true-element auth-email-element" style="display: block;">support@chatsy.ai</span>
                      <span class="card-text text-body auth-signedin-false-element hidden" hidden="true" style="display: none;">Sniips user</span>
                    </div>
                  </div>
                </div>

                <div class="dropdown-divider"></div>

                <a class="dropdown-item" href="{{ site.url }}/dashboard/chatbots">Dashboard</a>

                <a class="dropdown-item" href="{{ site.url }}/account">Profile &amp; account</a>

                <div class="dropdown-divider"></div>

                <a class="dropdown-item" href="{{ site.url }}/pricing">

                    <div class="flex-shrink-0">
                      <div class="avatar avatar-sm avatar-dark avatar-circle">
                        <span class="avatar-initials">AI</span>
                      </div>
                    </div>
                    <div class="flex-grow-1 ms-2">
                      <h5 class="mb-0">Chatsy.ai <span class="badge bg-primary rounded-pill text-uppercase ms-1">PRO</span></h5>
                      <!-- <span class="card-text">hs.example.com</span> -->
                    </div>
                  </div>
                </a>

                <div class="dropdown-divider"></div>

                <a class="dropdown-item auth-signout-all-btn" href="javascript:;">Sign out</a>
              </div>
            </div>
            <!-- End Account -->
          </li>

        </ul>
      </div>

  </div>
</header>
