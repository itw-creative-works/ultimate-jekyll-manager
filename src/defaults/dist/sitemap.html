---
### ALL PAGES ###
layout: core/root
permalink: /sitemap

### REGULAR PAGES ###
meta:
  index: false

sitemap:
  include: false
---

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% for page in site.pages %}
      <!-- Skip reference pages -->
      {%- if page.url contains '/@reference' -%}
        {%- continue -%}
      {%- endif -%}

      <ul>
        <li>{{ page.url }}</li>
        <li>
          <ul>
            <li>{{ page.title }}</li>
          </ul>
        </li>
      </ul>

    {%- endfor -%}
  </body>
</html>
