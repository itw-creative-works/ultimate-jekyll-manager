---
layout: null
---

<!DOCTYPE html>
<html
  lang="{{ site.translation.default |  default: 'en' }}"
  dir="ltr"

  class="{{ page.resolved.theme.html.class }}" {{ page.resolved.theme.html.attributes }}

  data-theme-id="{{ page.resolved.theme.id }}"
  data-theme-target="{{ page.resolved.theme.target }}"

  data-bs-theme="{{ page.resolved.theme.appearance }}"

  data-page-path="{{ page.canonical.path }}"
  data-asset-path="{{ page.resolved.asset_path }}"

  data-page-loading="true"
  aria-busy="true"
  >
  <head>
    <!-- Head -->
    {%- include /core/head.html -%}
  </head>

  <body
    class="{{ page.resolved.theme.body.class }}" {{ page.resolved.theme.body.attributes }}
    >

    <!-- Head -->
    {%- include /core/body.html -%}

    <!-- Content -->
    {{ content | uj_content_format }}

    <!-- Foot -->
    {%- include /core/foot.html -%}
  </body>
</html>
